<!DOCTYPE html>
<html lang="en">
    
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #9F6C3D;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        } 
        .logo img {
            height: 15px;}
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
       
        nav ul li a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        .image-container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content:center;
            align-items: right;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BookStore</div> 
                <img src="lll.png" alt="BookStore">
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Books">Books</a></li>
                <li><a href="#Deals">Deals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

    </header>
    <main>
        <div class="image-container">
            <img src="Study room.jpeg" alt="Bookstore image">
        </div>
            <style>
            body {
                
                background-color: #efc095; 
            }
            
            .image-container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: left;
            align-items: left;
            }
            .image-container img {
            max-width: 100%;
            max-height: 100%;
            }
            .content-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
            .registration-frame {
            width: 35%;
            height: 70%;
            border: 2px solid #090909;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            align-items: right;
            
            }
            .registration-form {
            display: flex;
            flex-direction: column;
            align-items: right;
            }
            .registration-form label {
            margin-bottom: 10px;
            }
            .registration-form input[type="email"],
            .registration-form input[type="password"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            }
            .registration-form button[type="Login"] {
            width: 50%;
            padding: 10px;
            background-color: #dbac76;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }
            .registration-form button[type="Login"]:hover {
            background-color: #b87e40;
            }
           </style>
             <div class="registration-frame">
                <h1>Registration</h1>
                <form class="registration-form" action="#">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"placeholder="Enter your password">
                    <button type="Login">Login</button>
                </form>
             </div>   
     </main>
     <main>
      <h3>Free reading space</h3>  
        <p>Welcome to our free reading space. Browse our collection of books and start reading today!</p>
     </main>
  
</body>
<footer>
    <p>Copyright Â© 2024 Bookstore</p>
</footer>
</html>
